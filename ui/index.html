<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoGO Stat Calculator</title>
</head>
<body>
    <header>
        <h1>Welcome to PoGO Stat Calculator</h1>
    </header>
    <main>
        <p>Start calculating your Pok√©mon stats!</p>
        <form id="stat-form">
            <label for="stat1">Stat 1:</label>
            <input type="number" id="stat1" name="stat1" min="0" max="15" required>
            <br>
            <label for="stat2">Stat 2:</label>
            <input type="number" id="stat2" name="stat2" min="0" max="15" required>
            <br>
            <label for="stat3">Stat 3:</label>
            <input type="number" id="stat3" name="stat3" min="0" max="15" required>
            <br>
            <button type="submit">Calculate</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 PoGO Stat Calculator</p>
    </footer>
    <script src="data\statMath.js"></script>
    <script>
        document.getElementById('stat-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            calculateStats(); // Call the function from statMath.js
        });
    </script>
</body>
</html>
